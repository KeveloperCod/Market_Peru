<mat-toolbar class="ListPersonali">
  <mat-toolbar-row>
    <h1>Ventas DiTTO</h1>


    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span style="flex: 1 1 auto"></span>

    <label style="font-size: 14px; margin-right: 20px">{{ correoUsuario }} | {{ rolUsuario }}</label>

    <button mat-icon-button (click)="cerrarSesion()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="side">
    <mat-nav-list>
      <!--Menu -->
      <a mat-list-item *ngFor="let menu of listaMenus" [routerLink]="menu.url" routerLinkActive="active">
        <mat-icon matListIcon> {{ menu.icono }} </mat-icon>
        <span matLine> {{ menu.nombre }} </span>


      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 90vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
