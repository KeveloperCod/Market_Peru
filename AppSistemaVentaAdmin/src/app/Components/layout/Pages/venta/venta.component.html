<!-- venta.component.html -->
<h1 style="margin: 20px 0 0 40px">Nueva Venta</h1>

<mat-card style="margin: 20px 40px 40px 40px;">
  <mat-card-content>
    <!-- === Formulario de productos a vender ================================= -->
    <form [formGroup]="forumularioProductoVenta"
          (ngSubmit)="agregarProductoParaVenta()">

      <mat-grid-list cols="4" rowHeight="80px">
        <!-- Producto --------------------------------------------------------- -->
        <mat-grid-tile colspan="2">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Producto</mat-label>
            <input matInput
                   type="text"
                   placeholder="Buscar…"
                   [matAutocomplete]="auto"
                   formControlName="producto" />
            <mat-autocomplete #auto="matAutocomplete"
                              autoActiveFirstOption
                              (optionSelected)="productoParaVenta($event)"
                              [displayWith]="mostrarProducto">
              <mat-option *ngFor="let option of listaProductoFiltro"
                          [value]="option">
                {{ option.nombreProducto }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </mat-grid-tile>

        <!-- Cantidad --------------------------------------------------------- -->
        <mat-grid-tile>
          <mat-form-field class="full-width" appearance="fill"
                          style="margin-left: 40px">
            <mat-label>Cantidad</mat-label>
            <input matInput type="number" formControlName="cantidad" />
          </mat-form-field>
        </mat-grid-tile>

        <!-- Botón Agregar ----------------------------------------------------- -->
        <mat-grid-tile>
          <button mat-raised-button
                  color="primary"
                  class="full-width"
                  [disabled]="forumularioProductoVenta.invalid">
            <mat-icon>add</mat-icon>
            Agregar
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>

    <!-- === Selector de pago y total ======================================== -->
    <mat-grid-list cols="4" rowHeight="80px">
      <mat-grid-tile colspan="2"></mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="full-width" appearance="fill"
                        style="margin-left: 40px">
          <mat-label>Tipo de Pago</mat-label>
          <mat-select [(value)]="tipoDePagoPordDefecto">
            <mat-option value="Efectivo">Efectivo</mat-option>
            <mat-option value="Tarjeta">Tarjeta</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="accent" class="full-width">
          Total: S/. {{ totalPagar.toFixed(2) }}
        </button>
      </mat-grid-tile>
    </mat-grid-list>

    <!-- === Tabla de detalles ============================================== -->
    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="datosDetalleVenta">
        <!-- Producto -->
        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef>Producto</th>
          <td mat-cell *matCellDef="let element">
            {{ element.descripcionProducto }}
          </td>
        </ng-container>

        <!-- Cantidad -->
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
        </ng-container>

        <!-- Precio -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let element">{{ element.precioTexto }}</td>
        </ng-container>

        <!-- Total -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element">{{ element.totalTexto }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button
                    color="warn"
                    (click)="eliminarProducto(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
      </table>
    </div>

    <!-- === Botón Pagar ===================================================== -->
    <mat-grid-list cols="4" rowHeight="80px">
      <mat-grid-tile colspan="3"></mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button
                color="primary"
                class="full-width"
                [disabled]="listaProductosParaVenta.length < 1 || bloquearBotonRegistrar"
                (click)="registrarVenta()">
          <mat-icon>new_label</mat-icon>
          Pagar
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
