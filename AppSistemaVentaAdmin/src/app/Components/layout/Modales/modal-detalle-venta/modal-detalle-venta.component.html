<h2 mat-dialog-title>Detalle Venta</h2>

<mat-dialog-content>
  <!-- Cabecera con datos generales -->
  <mat-grid-list cols="4" rowHeight="70px" gutterSize="10px">
    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Fecha Registro</mat-label>
        <input matInput readonly [value]="fechaRegistro" />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>NÃºmero Venta</mat-label>
        <input matInput readonly [value]="numeroDocumento" />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Tipo de pago</mat-label>
        <input matInput readonly [value]="tipoPago" />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Total</mat-label>
        <input matInput readonly [value]="'S/ ' + total" />
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <!-- Tabla de productos -->
  <h3 style="margin-top: 15px">Lista de Productos</h3>

  <table
    mat-table
    [dataSource]="detalleVenta"
    class="mat-elevation-z2"
    style="width: 100%"
  >
    <!-- Producto -->
    <ng-container matColumnDef="descripcionProducto">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let e">{{ e.descripcionProducto }}</td>
    </ng-container>

    <!-- Cantidad -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let e">{{ e.cantidad }}</td>
    </ng-container>

    <!-- Precio -->
    <ng-container matColumnDef="precioTexto">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let e">{{ e.precioTexto }}</td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="totalTexto">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let e">{{ e.totalTexto }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasTabla"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Volver</button>
</mat-dialog-actions>
